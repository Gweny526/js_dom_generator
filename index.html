<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/app.css">
    <title>Dom - StyleGenerator</title>
</head>
<body>
    <div class="titre">
        <h1 class="myH1">Le Dom - Exo: StyleGenerator</h1>
        <hr>
    </div>
    <div class="firstLign" style="display: flex;">
        <button class="btn1" style="background-color: white">W</button>
        <button class="btn1" style="background-color: red;">R</button>
        <button class="btn1" style="background-color: green;">G</button>
        <button class="btn1" style="background-color: blue">B</button>
        <button class="btn2" style="border: 4px solid black;"></button>
        <button class="btn2" style="border: 3px dashed black"></button>
        <button class="btn2" style="border: 5px dotted black;"></button>
        <button class="btn3"" style="border-top: none; background-color: white;">top</button>
        <button class="btn3" style="border-top: solid 5px red;background-color: white;">top</button>
        <button class="btn3" style="border-top: solid 8px red;background-color: white;">top</button>
    </div>
    <div class="secLign">
        <input class="inputColor" type="color">
        <input class="btnBorder" type="number" style="border: solid 5px;">
        <input class="btnBorder" type="number" style="border-top: solid 5px;">
        <input class="btnBorder" type="number" style="border-right: solid 5px;">
        <input class="btnBorder" type="number" style="border-bottom: solid 5px;">
        <input class="btnBorder" type="number" style="border-left: solid 5px;">
    </div>
    <div class="thirdLign">
        <input class="inputRadius" type="number" style="border-radius: 10px; border: solid black 5px;">
        <input class="inputRadius" type="number" style="border-radius: 15px 0px 0px 0px; border-top: solid black 5px; border-left: solid black 5px;">
        <input class="inputRadius" type="number" style="border-radius: 0px 15px 0px 0px; border-top: solid black 5px; border-right: black solid 5px;">
        <input class="inputRadius" type="number" style="border-radius: 0px 0px 15px 0px; border-bottom: black solid 5px; border-right: black solid 5px;">
        <input class="inputRadius" type="number" style="border-radius: 0px 0px 0px 15px; border-bottom: black solid 5px; border-left: solid black 5px;">
    </div>
    <div class="visuel" style="height: 150px; width: 450px; border: solid 1px lightgray; margin-top: 30px;"></div>
    <button class="resetBtn">RESET</button>

    <script src="./public/js/main.js"></script>
</body>
</html>
